<div class="h-full w-full bg-background">
	<nav class="h-16 w-full flex justify-between px-6 items-center container mx-auto">
		<h1 class="text-3xl text-text">NgRx demo Client</h1>
	</nav>
	<main class="container mx-auto">
		<div class="flex justify-end">
			<button
				class=" bg-primary text-white focus:outline-none  focus:ring-4 focus:ring-secondary font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Create
				a new Task</button>
		</div>
		<div class="relative overflow-x-auto">
			<table class="w-full text-sm text-left text-text">
				<thead class="text-xs text-gray-700 uppercase bg-secondary">
					<tr>
						<th scope="col" class="px-6 py-3">
							Description
						</th>
						<th scope="col" class="px-6 py-3">
							Status
						</th>

					</tr>
				</thead>
				<tbody class="card">

					<tr class="  hover:text-white text-text" *ngFor="let task of tasks$ | async">
						<td scope="row" class="px-6 py-4 font-medium  whitespace-nowrap ">{{task.description}}</td>
						<td class="px-6 py-4">{{task.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</div>
